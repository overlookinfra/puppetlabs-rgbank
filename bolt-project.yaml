- name: puppet/php
  version_requirement: 7.1.0
- name: puppetlabs/vcsrepo
  version_requirement: 1.2.0
- name: puppetlabs/haproxy
  version_requirement: 6.0.0
- name: puppetlabs/apt
  version_requirement: 7.4.0
- name: puppet/archive
  version_requirement: 4.4.0
- name: reidmv/unzip
  version_requirement: 0.1.2
